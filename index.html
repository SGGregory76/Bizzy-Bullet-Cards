<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizzy Bullet Card Renderer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="renderer-container">
    <h1>Bizzy Bullet Card Viewer</h1>
    <input type="file" id="uploadJson" accept=".json">
    <button id="downloadBtn">Download JSON</button>
    <select id="themeSelector">
      <option value="default">Select Theme</option>
      <option value="grit">Urban Grit</option>
      <option value="neon">Neon Heat</option>
      <option value="graffiti">Graffiti Fade</option>
    </select>
    <div id="cardDisplay" class="card-container"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
